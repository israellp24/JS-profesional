<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Call, Apply, Bind</title>
    </head>
    <body>
        <a href="/ejercicios/">Go back</a>
        <p><em>Abre la consola</em></p>
        <u>
            <li><button class="call-to-action">Aprender</button></li>
            <li><button class="call-to-action">Aprender más</button></li>
            <li><button class="call-to-action">¡Nunca pares de aprender!</button></li>
        </u>

        <script>
            //Establece `this` usando `call`

            function saludar() {
                console.log(`Hola. Soy ${this.name} ${this.apellido}`);
            }

            const israel = {
                name: 'Israel',
                apellido: 'Lopez Perez'
            };

            saludar.call(israel)

            //establece this usando call y pasar argumentos a la funcion

            function caminar(metros, direccion){
                console.log(`${this.name} camina ${metros} metros hacia ${direccion}`);
            }

            caminar.call(israel, 400, "norte")

            //Establece this usando apply y pasa argumentos a la funcion
            const valores = [800,'noreste'];
            caminar.apply(israel, valores);

            /*
                Call - comma
                Apply - Arreglo
            */

            //Establecer this en una nueva funcion usando bind
            const daniel = {
                name: "Daniel", 
                apellido: "Lopez"
            };
            const danielSaluda = saludar.bind(daniel);
            danielSaluda()

            const danielCamina = caminar.bind(daniel,200);
            danielCamina("sur");

            //cuando es util usar uno de estos metodos
            const buttons = document.getElementsByClassName("call-to-action");
            //buttons.forEach(button => {
            //    button.onclick = () => alert("Nunca pares de aprender");
            //});

            //NodeList
            Array.prototype.forEach.call(buttons, button => {
                button.onclick = () => alert("Nunca pares de aprender");
            });

        </script>
    </body>
</html>
