            function makeCounter(n){
                let count = n;
                return {
                    increment: function () {
                        count++;
                    },
                    decrement: function () {
                        count--;
                    },
                    get: function () {
                        return count;
                    }
                }

            }
            let counter = makeCounter(7);
            console.log(counter.get());
            counter.increment();
            console.log('The count is: ' + counter.get());
